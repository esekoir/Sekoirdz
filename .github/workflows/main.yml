name: Unzip project files

on:
  push:
    paths:
      - 'esekoir_github.zip'  # اسم ملف zip الذي رفعته

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Unzip the project
        run: |
          unzip esekoir_github.zip -d extracted
          cp -r extracted/* ./

      - name: Commit extracted files
        run: |
          git config --local user.email "together20032308@gmail.com"
          git config --local user.name "esekoir"
          git add .
          git commit -m "Extracted esekoir_github.zip"
          git push
          

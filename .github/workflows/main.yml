name: Unzip project files

on:
  push:
    paths:
      - '*.zip'  # تشغيل الـ workflow إذا تم رفع ملف zip

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Unzip the project
        run: |
          unzip lovable-project.zip -d extracted
          cp -r extracted/* ./

      - name: Commit changes
        run: |
          git config --local user.email "you@example.com"
          git config --local user.name "Your Name"
          git add .
          git commit -m "Extracted zip files"
          git push
